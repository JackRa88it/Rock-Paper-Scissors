<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>

<body>
  
  <div class="jumbotron">
      <!-- player 1 controls -->
      <div class="card w-25">
        <div class="card-header">Player 1</div>
        <div class="card-body">
          <h5 class="card-title">Choose one...</h5>
          <p class="card-text">blah, blah, blah...</p>
          <a href="#" class="btn btn-primary">Rock</a>
          <a href="#" class="btn btn-primary">Paper</a>
          <a href="#" class="btn btn-primary">Scissors</a>
        </div>
      </div>

      <div class="card w-25">
        <img class="card-img-top" src="./assets/images/rock.png" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">You chose rock! Stupid!!</p>
        </div>
      </div>

      <div class="card w-25">
        <img class="card-img-top" src="./assets/images/paper.png" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">Player 2 chose paper! Player 2 wins!!</p>
        </div>
      </div>

      <!-- player 2 controls -->
      <div class="card w-25">
          <div class="card-header">Player 2</div>
          <div class="card-body">
            <h5 class="card-title">Choose one...</h5>
            <p class="card-text">blah, blah, blah...</p>
            <a href="#" class="btn btn-primary">Rock</a>
            <a href="#" class="btn btn-primary">Paper</a>
            <a href="#" class="btn btn-primary">Scissors</a>
          </div>
        </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./assets/javascript/main.js"></script>

</html>
